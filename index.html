<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Together</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="/output.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper" class="relative min-h-screen bg-black">
        <header>
            <div class="w-full bg-white text-primary select-none">
                <div class="flex flex-row justify-between items-center p-1">
                    <h2 class="text-xs font-jose-600 grow basis-0 ml-1">LANDSCAPE <br/>TOGETHER</h2>
                    <object data="images/header-icn.svg" type="image/svg+xml" class="w-20"></object>
                    <div class="grow basis-0">
                        <div id="menu-btn" class="relative flex flex-col justify-center items-center grow basis-0 float-right mr-3">
                            <div class="dropdown-menu-rectangle"></div>
                            <div class="dropdown-menu-rectangle"></div>
                            <div class="dropdown-menu-rectangle"></div>
                            <div id="menu-div" class="z-10 absolute top-10 hidden flex-col justify-between">
                                <div class="dropdown-menu-items">PT</div>
                                <div class="dropdown-menu-items">FR</div>
                                <div class="dropdown-menu-items">ENG</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="pb-52">
            <div id="main" class="relative ">
                <object class="absolute top-0 left-0 w-28 m-2" data="images/partners/eu.svg" type=""></object>
                <div id="main-top-part" class="relative">
                    <img src="images/background-image.png" alt="">
                    <div class="absolute bottom-10 right-4 text-white font-jose-700 text-xs flex flex-col justify-center p-2">LANDSCAPE TOGETHER <br/>is a Creative Europe culture <br/>programme co-funded by the <br/>European Union.</div>
                    <div class="absolute right-1 flex flex-row">
                        <a href="#">
                            <object data="images/instagram-icn.svg" type="image/svg+xml" class="w-6"></object>
                        </a>
                        <a href="#">
                            <object data="images/facebook-icn.svg" type="image/svg+xml" class="w-6 mx-2"></object>
                        </a>
                    </div>
                </div>
                <div id="main-bottom-part" class="">
                    <div class="flex flex-col justify-center items-center my-20">
                        <div class="flex flex-row justify-center m-2">
                            <object class="w-11 m-2" data="images/partners/mag.svg" type="image/svg+xml"></object>
                            <object class="w-36 m-2" data="images/partners/eu.svg" type="image/svg+xml"></object>
                        </div>
                        <div class="flex flex-row justify-center m-2">
                            <object class="w-32 m-2" data="images/partners/chillida.svg" type="image/svg+xml"></object>
                            <object class="w-11 m-2" data="images/partners/ipcb.svg" type="image/svg+xml"></object>
                            <object class="w-11 m-2" data="images/partners/khbt.svg" type="image/svg+xml"></object>                            
                        </div>
                        <div class="flex flex-row justify-center m-2">
                            <object class="w-24 m-2" data="images/partners/politecnico-milano.svg" type="image/svg+xml"></object>
                            <object class="w-16 m-2" data="images/partners/T&P.svg" type="image/svg+xml"></object>
                            <object class="w-16 m-2" data="images/partners/turismo-centro-portugal.svg" type="image/svg+xml"></object>
                        </div>
                        <div class="flex flex-row justify-center m-2">
                            <object class="w-16 m-2" data="images/partners/u-porto.svg" type="image/svg+xml"></object>
                            <object class="w-11 m-2" data="images/partners/yok.svg" type="image/svg+xml"></object>
                            <object class="w-16 m-2" data="images/partners/municipio-idanha.svg" type="image/svg+xml"></object>
                            <object class="w-16 m-2" data="images/partners/oleiros.svg" type="image/svg+xml"></object>
                        </div>
                        <div class="flex flex-row justify-center m-2">
                            <object class="w-24 m-2" data="images/partners/pedrogao.svg" type="image/svg+xml"></object>
                            <object class="w-14 m-2" data="images/partners/municipio-proenca.svg" type="image/svg+xml"></object>
                            <object class="w-20 m-2" data="images/partners/serta-municipio.svg" type="image/svg+xml"></object>
                        </div>
                        <div class="flex flex-row justify-center m-2">
                            <object class="w-16 m-2" data="images/partners/republica-portoguesa.svg" type="image/svg+xml"></object>
                            <object class="w-16 m-2" data="images/partners/berlin-intenational.svg" type="image/svg+xml"></object>
                            <object class="w-32 m-2" data="images/partners/experimenta-paisagem.svg" type="image/svg+xml"></object>
                        </div>
                    </div>
                </div>
            </div>
        </main>
        <footer class="absolute bottom-0 left-0 w-full h-52">
            <div class="flex flex-col justify-center items-center h-full mx-8 bg-black border-t-2 border-dotted border-primary text-center text-white text-sm leading-6">
                <p class="m-[2px] font-jose-600">Contacts</p>
                <p class="m-[2px] font-jose-400">mag@magarquitectura.pt <br/>+31 224 901 265</p>
                <p class="m-[2px] font-jose-400">Rua Raúl Brandao, n° 81,<br/>4150-631 Porto, PORTUGAL</p>
            </div>
        </footer>
        
    </div>
    <script src="./script.js"></script>

</html>
