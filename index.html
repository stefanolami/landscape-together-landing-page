<!DOCTYPE html>
<html lang="en">
<head>

    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Landscape Together</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Josefin+Sans:wght@400;600;700&display=swap" rel="stylesheet">
    <link href="/output.css" rel="stylesheet">
</head>
<body>
    <div id="wrapper" class="relative min-h-screen bg-black">
        <header>
            <div class="w-full bg-white text-primary select-none">
                <div class="flex flex-row justify-between items-center p-1 md:p-2 xl:p-5">
                    <h2 class="text-xs md:text-sm xl:text-lg font-jose-600 grow basis-0 ml-1 xl:leading-5">LANDSCAPE <br/>TOGETHER</h2>
                    <object data="images/header-icn.svg" type="image/svg+xml" class="w-20 md:w-24 xl:w-32"></object>
                    <div class="grow basis-0">
                        <div id="menu-btn" class="relative flex flex-col justify-center items-center grow basis-0 float-right mr-3 md:mr-5">
                            <div class="dropdown-menu-rectangle"></div>
                            <div class="dropdown-menu-rectangle"></div>
                            <div class="dropdown-menu-rectangle"></div>
                            <div id="menu-div" class="z-10 absolute top-10 md:top-12 xl:top-16 hidden flex-col justify-between">
                                <div class="dropdown-menu-items">PT</div>
                                <div class="dropdown-menu-items">FR</div>
                                <div class="dropdown-menu-items">ENG</div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </header>
        <main class="pb-52 md:pb-60 xl:pb-80">

                    <div class="absolute right-1 flex flex-row">
                        <a href="#">
                            <object data="images/instagram-icn.svg" type="image/svg+xml" class="w-6 md:w-8"></object>
                        </a>
                        <a href="#">
                            <object data="images/facebook-icn.svg" type="image/svg+xml" class="w-6 md:w-8 mx-2 md:mx-3 xl:ml-5 xl:mr-10"></object>
                        </a>
                    </div>
                </div>
                <div id="main-bottom-part-mobile" class="md:hidden">

                            <object class="w-36 m-2" data="images/partners/eu.svg" type="image/svg+xml"></object>

                        </div>
                        <div class="flex flex-row justify-center m-2">
                            <object class="w-24 m-2" data="images/partners/politecnico-milano.svg" type="image/svg+xml"></object>
                            <object class="w-16 m-2" data="images/partners/T&P.svg" type="image/svg+xml"></object>
                            <object class="w-16 m-2" data="images/partners/turismo-centro-portugal.svg" type="image/svg+xml"></object>

                        <div class="flex flex-row justify-center m-2">
                            <object class="w-16 m-2" data="images/partners/u-porto.svg" type="image/svg+xml"></object>

                            <object class="w-16 m-2" data="images/partners/municipio-idanha.svg" type="image/svg+xml"></object>

                            <object class="w-20 xl:w-32 m-2 xl:m-3" data="images/partners/oleiros.svg" type="image/svg+xml"></object>

                <p class="m-[2px] md:m-2 xl:m-4 font-jose-600">Contacts</p>
                <p class="m-[2px] md:m-2 xl:m-4 font-jose-400">mag@magarquitectura.pt <br/>+31 224 901 265</p>
                <p class="m-[2px] md:m-2 xl:m-4 font-jose-400">Rua Raúl Brandao, n° 81,<br/>4150-631 Porto, PORTUGAL</p>
            </div>
        </footer>

    <script src="./script.js"></script>

</html>
